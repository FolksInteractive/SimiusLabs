<template name="dashboard">
  <div class="page-heading white-bg row">
    <div class="col-sm-6">
      <h2>{{_ 'dashboard'}}</h2>
      <ol class="breadcrumb">
        <li>
          <a href="{{pathFor 'root'}}">{{_ 'home'}}</a>
        </li>
        <li class="active">
          <strong>{{_ 'dashboard'}}</strong>
        </li>
      </ol>
    </div>
  </div>

  {{> dashboardDummy}}

</template>



<template name="dashboardDummy">
  <div class="page-content row">
    <div class="col-lg-10 col-lg-offset-1">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-content">
              <div>
                <span class="pull-right text-right">
                  <small>Average value of sales in the past month in: <strong>United states</strong></small>
                  <br/>
                  All sales: 162,862
                </span>
                <h1 class="m-b-xs">$ 50,992</h1>
                <h3 class="font-bold no-margins">
                  Half-year revenue margin
                </h3>
                <small>Sales marketing.</small>
              </div>

              <div>
                <canvas id="lineChart" height="70"></canvas>
              </div>

              <div class="m-t-md">
                <small class="pull-right">
                  <i class="fa fa-clock-o"> </i>
                  Update on 16.07.2015
                </small>
                <small>
                  <strong>Analysis of sales:</strong> The value has been changed over time, and last month reached a level over $50,000.
                </small>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <span class="label label-primary pull-right">Today</span>
              <h5>Vistits</h5>
            </div>
            <div class="ibox-content">
              <h1 class="no-margins">22 285,400</h1>
              <div class="stat-percent font-bold text-navy">20% <i class="fa fa-level-up"></i></div>
              <small>New orders</small>
            </div>
          </div>
        </div>


        <div class="col-lg-4">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <span class="label label-info pull-right">Monthly</span>
              <h5>Orders</h5>
            </div>
            <div class="ibox-content">
              <h1 class="no-margins">60 420,600</h1>
              <div class="stat-percent font-bold text-info">40% <i class="fa fa-level-up"></i></div>
              <small>New orders</small>
            </div>
          </div>
        </div>


        <div class="col-lg-4">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <span class="label label-warning pull-right">Annual</span>
              <h5>Income</h5>
            </div>
            <div class="ibox-content">
              <h1 class="no-margins">$ 120 430,800</h1>
              <div class="stat-percent font-bold text-warning">16% <i class="fa fa-level-up"></i></div>
              <small>New orders</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
