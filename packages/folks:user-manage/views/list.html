<template name="userManageListView">
  <div class="page-heading white-bg row">
    <div class="col-sm-6">
      <h2>{{_ 'user_manage.list'}}</h2>
      <ol class="breadcrumb">
        <li>
          <a href="{{pathFor 'root'}}">{{_ 'Home'}}</a>
        </li>
        <li class="active">
          <strong>{{_ 'user_manage.list'}}</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="page-content row">
    <div class="col-lg-12">
      <div class="animated fadeInUp">
        <div class="ibox">

          <div class="ibox-title">
            <h5></h5>
            <div class="ibox-tools">
              <a href="{{pathFor 'userManageDetails' userId='new'}}" class="btn btn-primary btn-xs">{{_ 'user_manage.create_label' }}</a>
            </div>
          </div>


          <div class="ibox-content">
            <div class="row m-t-sm">
              <div class="col-sm-12 col-md-8 col-lg-6">
                {{> userManageSearch user}}
              </div>
            </div>

            <div class="row m-t-sm">
              <div class="list">
                {{> userManageTable user}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
