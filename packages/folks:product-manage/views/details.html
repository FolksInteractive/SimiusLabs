<template name="productManageDetailsView">
  <div class="page-heading white-bg row">
    <div class="col-sm-6">
      <h2>{{name}}</h2>
      <ol class="breadcrumb">
        <li>
          <a href="{{pathFor 'root'}}">{{_ 'Home'}}</a>
        </li>
        <li>
          <a href="{{pathFor 'productManageList'}}">{{_ 'product_manage.list'}}</a>
        </li>
        <li class="active">
          <strong>{{_ 'product_manage.product'}}</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="page-content row">
    <div class="col-sm-12 col-md-3">
      <h3>{{_ "product_manage.details_title"}}</h3>
    </div>

    <div class="col-sm-12 col-md-9">
      <div class="animated fadeInUp">
        <div class="ibox">

          <div class="ibox-content">
            {{> quickForm schema=formSchema id="productDetailsForm" template="folks" doc=this}}

          </div>

        </div>
      </div>
    </div>

  </div>
</template>
