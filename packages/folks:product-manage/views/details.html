<template name="productManageDetailsView">
  <div class="page-heading white-bg row">
    <div class="col-sm-4">
      <h2>{{name}}</h2>
      <ol class="breadcrumb">
        <li>
          <a href="index.html">{{_ 'Home'}}</a>
        </li>
        <li class="active">
          <strong>{{_ 'product_manage.list'}}</strong>
        </li>
      </ol>
    </div>
  </div>

  <div class="page-content row">
    <div class="col-sm-12 col-md-3">
      <h3>{{_ "product_manage.details_title"}}</h3>
    </div>

    <div class="col-sm-12 col-md-9">
      <div class="animated fadeInUp">
        <div class="ibox">

          <div class="ibox-content">
            {{> quickForm schema=formSchema template="bootstrap3-horizontal" id="productDetailsForm" class="form-horizontal" label-class="col-sm-2" input-col-class="col-sm-10" doc=this}}

          </div>

        </div>
      </div>
    </div>

  </div>
</template>
